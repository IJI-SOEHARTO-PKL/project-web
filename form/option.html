<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="joki.css" />
    <title>Option Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Regist Akun</h1></div>
      <div class="form">
        <hr width="650" />
        <div class="uid">
          <label for="uid">UID Kamu</label><br />
          <input class="uid-text" type="number" />
        </div>
        <div class="email">
          <label for="email">Email Kamu</label><br />
          <input class="email-text" type="email" />
        </div>
        <div class="password">
          <label for="password">Passwordnya</label><br />
          <input class="pass-text" type="password" />
        </div>
        <div class="server">
          <select class="server">
            <option selected disabled>Server Region</option>
            <option value="1">Afrika</option>
            <option value="2">Amerika</option>
            <option value="3">Asia</option>
            <option value="4">Australia</option>
            <option value="5">Eropa</option>
            <option value="6">Oseania</option>
          </select>
        </div>
        <hr width="650" />
      </div>
      <div class="option">
        <div class="farming">
          <select class="farming">
            <option>Pilih Farming</option>
            <option value="1">Food Resource</option>
            <option value="2">Living Resource</option>
            <option value="3">Ores</option>
            <option value="4">Wood</option>
            <option value="5">Enemy Items</option>
            <option value="6">Artifact Fodder</option>
            <option value="7">Local Speciality</option>
          </select>
        </div>
        <div class="quest">
          <select class="quest">
            <option>Pilih Quest</option>
            <option value="1">Archon Quest</option>
            <option value="2">World Quest</option>
            <option value="3">Story Quest</option>
            <option value="4">Hangout Quest</option>
          </select>
        </div>
        <div class="maintain">
          <select class="maintain">
            <option>Pilih Maintenance</option>
            <option value="1">Harian</option>
            <option value="2">Mingguan</option>
            <option value="3">Bulanan</option>
          </select>
        </div>
        <div class="note">
          <label for="note">Note:</label><br />
          <textarea class="note-text" cols="30" rows="10"></textarea>
        </div>
        <hr width="650" />
        <div class="submit">
          <button class="submit">Order</button>
        </div>
      </div>
    </div>
    <div class="ganyu"><img src="ganyu.png" /></div>
  </body>
</html>
